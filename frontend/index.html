<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Filigransız Video İndirici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="liquid-blob blob-1"></div>
    <div class="liquid-blob blob-2"></div>
    <div class="liquid-blob blob-3"></div>
    <div class="liquid-blob blob-4"></div>
    
    <div class="container">
        <h1>TikTok Filigransız Video İndirici</h1>
        <p class="subtitle">TikTok videolarını filigran olmadan indirin</p>
        <input type="text" id="tiktokUrl" placeholder="TikTok Video URL'sini buraya yapıştırın (örn: https://www.tiktok.com/@user/video/1234567890)">
        <button id="downloadButton">Videoyu İndir</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
